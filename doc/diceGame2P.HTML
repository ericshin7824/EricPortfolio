<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Dice game switch player with Javascript</title>
        <link rel="stylesheet" href="../style/diceGame2P/diceGame2P.css" />
        <title>Dice game</title>
    </head>
    <body>
        <div class="overlay hidden"></div>
        <div>
            <a href="#home" id="back-to-top" class="text">Top</a>
        </div>

        <header>
            <section class="nav-bar-wraper">
                <nav class="nav-bar">
                    <a href="https://www.erichoonshin.com" class="logo">
                        <h1>Hn.</h1>
                    </a>
                    <ul class="middle-container">
                        <a href="https://www.erichoonshin.com/#about" class="page-btn">About</a>
                        <a href="https://www.erichoonshin.com/#service" class="page-btn">Services</a>
                        <a href="https://www.erichoonshin.com/#portfolio" class="page-btn">Portfolio</a>
                        <a href="https://www.erichoonshin.com/#contact" class="page-btn">Contact</a>
                    </ul>
                    <ul class="menu-btn">
                        <span class="btn-top"></span>
                        <span class="btn-middle"></span>
                        <span class="btn-bottom"></span>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <section class="players-container">
                <div class="player player-0" id="player-0">
                    <div class="screen" id="screen-0">
                        <div class="total">
                            <p class="total-label">Total</p>
                            <p class="total-score" id="total-0">0</p>
                        </div>
                        <p class="current" id="current-0"></p>
                    </div>

                    <div class="controls">
                        <div class="tittle">
                            <span>Javascript Project</span>
                            <h2>DICE GAME</h2>
                            <span>Player 1</span>
                        </div>
                        <div class="dice-box">
                            <div class="img-wrapper">
                                <img src="../image/diceGame2P-imgs/dice-6.png" alt="Playing dice" class="dice-0" />
                            </div>
                        </div>

                        <div class="right-btns">
                            <button onclick="btnRoll(this)" class="btn" id="roll-0">Roll</button>
                            <button onclick="btnHold(this)" class="btn" id="hold-0">Hold</button>
                        </div>
                        <div class="bottom-btns">
                            <button onclick="btnStart(this)" class="btn" id="start-0">Start</button>
                            <button onclick="btnReset(this)" class="btn" id="reset-0">Reset</button>
                        </div>
                    </div>
                </div>

                <div class="player player-1" id="player-1">
                    <div class="screen" id="screen-1">
                        <div class="total">
                            <p class="total-label">Total</p>
                            <p class="total-score" id="total-1">00</p>
                        </div>
                        <span class="current" id="current-1"> </span>
                    </div>

                    <div class="controls">
                        <div class="tittle">
                            <span>Javascript Project</span>
                            <h2>DICE GAME</h2>
                            <span>Player 2</span>
                        </div>
                        <div class="dice-box">
                            <div class="img-wrapper">
                                <img src="../image/diceGame2P-imgs/dice-6.png" alt="Dice" class="dice-1" />
                            </div>
                        </div>

                        <div class="right-btns">
                            <button onclick="btnRoll(this)" class="btn" id="roll-1">Roll</button>
                            <button onclick="btnHold(this)" class="btn" id="hold-1">Hold</button>
                        </div>
                        <div class="bottom-btns">
                            <button onclick="btnStart(this)" class="btn" id="start-1">Start</button>
                            <button onclick="btnReset(this)" class="btn" id="reset-1">Reset</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="../script/diceGame2P/diceGame2P.js"></script>
        <script src="../script/main/main.js"></script>
    </body>
</html>
