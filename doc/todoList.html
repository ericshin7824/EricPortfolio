<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list with Javascript</title>
        <link rel="stylesheet" href="../style/todoList/todoList.css" />
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="overlay hidden"></div>
        <div>
            <a href="#home" id="back-to-top" class="text">Top</a>
        </div>

        <header>
            <section class="nav-bar-wraper">
                <nav class="nav-bar">
                    <a href="https://www.erichoonshin.com" class="logo">
                        <h1>Hn.</h1>
                    </a>
                    <ul class="middle-container">
                        <a href="https://www.erichoonshin.com/#about" class="page-btn">About</a>
                        <a href="https://www.erichoonshin.com/#service" class="page-btn">Services</a>
                        <a href="https://www.erichoonshin.com/#portfolio" class="page-btn">Portfolio</a>
                        <a href="https://www.erichoonshin.com/#contact" class="page-btn">Contact</a>
                    </ul>
                    <ul class="menu-btn">
                        <span class="btn-top"></span>
                        <span class="btn-middle"></span>
                        <span class="btn-bottom"></span>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <section class="background">
                <div class="todo-list">
                    <div class="el-container">
                        <div class="tittle">
                            <div class="project-name">
                                <span>Javascript project</span>
                            </div>
                            <div class="tittle-name">
                                <h1>TODO LIST</h1>
                                <span>Stored in LocalStorage</span>
                            </div>
                        </div>
                        <div class="task-nav">
                            <div class="task-input">
                                <i class="fas fa-align-left"></i>
                                <input id="focus" type="text" placeholder="Add a new task" />
                            </div>
                            <div class="controls">
                                <div class="fillters">
                                    <span id="all" class="active">All</span>
                                    <span id="pending">Pending</span>
                                    <span id="completed">Completed</span>
                                </div>
                                <button class="clear-btn">Clear All</button>
                            </div>
                        </div>
                    </div>
                    <div class="lists-container">
                        <ul class="task-box"></ul>
                    </div>
                    <span class="list-bottom-end"></span>
                </div>
            </section>
        </main>

        <script src="../script/todoList/todoList.js"></script>
        <script src="../script/main/main.js"></script>
    </body>
</html>
