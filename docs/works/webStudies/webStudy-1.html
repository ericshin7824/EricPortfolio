<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../../../styles/main-styles/main.css" />
        <link rel="stylesheet" href="../../../styles/works-styles/webStudies/webStudy-1/webStudy-1.css" />
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body class="shin-container">
        <div class="shin-overlay" id="shin-menu-overlay"></div>
        <nav class="shin-navbar">
            <img class="shin-logo" src="../../../images/webStudies/webStudy-1-imgs/logo-1.webp" alt="" />
            <ul class="shin-nav-links-container" id="shin-nav-menu-list">
                <li><a href="">Shin Brand</a></li>
                <li><a href="">Our Products</a></li>
                <li><a href="">Promotions</a></li>
                <li><a href="">Others</a></li>
            </ul>
            <img
                class="shin-menu-icon"
                src="../../../images/webStudies/webStudy-1-imgs/menu.png"
                alt=""
                onclick="psToggleMenu(this)"
            />
        </nav>
        <main class="shin-contents">
            <article class="shin-details">
                <h2>Shin Ramyun<br />Noodle Soup</h2>
                <h3>
                    The product that has come<br />
                    to define Korean ramyun
                </h3>
                <p>(Soft and Chewy Noodle/Spicy Beef Broth)</p>
                <h4>$4.99 for 6 packs</h4>
                <div class="shin-buttons">
                    <button type="button">
                        Try Now <img src="../../../images/webStudies/webStudy-1-imgs/arrow.png" alt="" />
                    </button>
                    <button type="button">
                        Add to Cart <img src="../../../images/webStudies/webStudy-1-imgs/arrow.png" alt="" />
                    </button>
                </div>
            </article>
            <picture class="shin-image">
                <img
                    class="shin-controller"
                    src="../../../images/webStudies/webStudy-1-imgs/srn_001-1.png"
                    alt=""
                    width="480"
                />
                <div class="shin-color-box">
                    <div class="more-link">
                        <a href="">More Flavors </a>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </picture>
        </main>

        <footer>
            <div class="shin-social-links">
                <img src="../../../images/webStudies/webStudy-1-imgs/fb.png" alt="" />
                <img src="../../../images/webStudies/webStudy-1-imgs/tw.png" alt="" />
                <img src="../../../images/webStudies/webStudy-1-imgs/ig.png" alt="" />
            </div>
        </footer>
        <script>
            "use strict";

            const menuList = document.getElementById("shin-nav-menu-list");
            const menuOverlay = document.getElementById("shin-menu-overlay");
            const psToggleMenu = function () {
                menuList.classList.toggle("shin-open");
                menuOverlay.classList.toggle("shin-open");
            };

            menuOverlay.addEventListener("click", () => {
                menuList.classList.remove("shin-open");
                menuOverlay.classList.remove("shin-open");
            });
        </script>
        <!-- <script src="../../../scripts/works-scripts/webStudies/webStudy-1/webStudy-1.js"></script> -->
    </body>
</html>
