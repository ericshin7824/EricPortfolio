    </head>
    <body>
        <div class="overlay hidden"></div>
        <a class="back-to-top hidden" href="#home" id="back-to-top">Top</a>
        <nav class="global-nav">
            <div class="nav-contents max-width-bander grid-12 col-gap-20">
                <a class="logo" href="https://www.erichoonshin.com">Hn.</a>
                <ul class="nav-links">
                    <a class="title-xs" href="https://www.erichoonshin.com/#about">About</a>

        </nav>
        <main>
            <section class="guess-my-number" id="guess-my-number">
                <div class="tittle">
                    <span>Javascript Project</span>
                    <h1>Guess My Number</h1>
                </div>

                <div class="screen">
                    <div class="scores-container">
                        <div class="left">
                            <p class="label-highscore">Highscore: <span class="highscore" id="highscore">0</span></p>
                            <p class="label-score">Score: <span class="score" id="score">5</span></p>
                        </div>
                        <p class="between">Between 1 and 10</p>
                    </div>
                    <div class="number-wrapper">
                        <div class="number" id="number">?</div>
                    </div>
                    <p class="message" id="message">Start guessing..</p>
                </div>

                <div class="controls">
                    <button class="btn check" id="check">Check</button>
                    <div class="middle-btn-box">
                        <button class="btn start" id="start">Start</button>
                        <button class="btn reset" id="reset">Reset</button>
                    </div>
                    <input type="number" class="guess" id="guess" />
                </div>
            </section>
        </main>
        <footer class="global-footer">
            <div class="legal-contents max-width-bander">
