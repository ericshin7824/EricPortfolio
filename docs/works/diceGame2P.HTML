<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Dice game switch player with Javascript</title>
        <link rel="stylesheet" href="../../styles/works-styles/diceGame2P/diceGame2P.css" />
        <link rel="stylesheet" href="../../styles/main-styles/main.css" />
        <title>Dice game</title>
    </head>
    <body>
        <div class="menu-overlay hidden"></div>
        <a class="back-to-top hidden" href="#home" id="back-to-top">Top</a>

        <nav class="global-nav">
            <div class="nav-contents max-width-bander grid-12 col-gap-20">
                <a class="logo" href="https://www.erichoonshin.com">Hn.</a>
                <ul class="nav-links">
                    <a class="title-xs" href="https://www.erichoonshin.com/#about">About</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#tech">Tech</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#work">Work</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#service">Service</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/docs/contact/contact.html">Contact</a>
                </ul>
                <ul class="nav-menu-btn query-visible">
                    <span class="btn-top"></span>
                    <span class="btn-middle"></span>
                    <span class="btn-bottom"></span>
                </ul>
            </div>
        </nav>
        <main>
            <section class="players-container">
                <div class="player player-0" id="player-0">
                    <div class="screen" id="screen-0">
                        <div class="total">
                            <p class="total-label">Total</p>
                            <p class="total-score" id="total-0">0</p>
                        </div>
                        <p class="current" id="current-0"></p>
                    </div>

                    <div class="controls">
                        <div class="tittle">
                            <span>Javascript Project</span>
                            <h2>DICE GAME</h2>
                            <span>Player 1</span>
                        </div>
                        <div class="dice-box">
                            <div class="img-wrapper">
                                <img src="../../images/diceGame2P-imgs/dice-6.png" alt="Playing dice" class="dice-0" />
                            </div>
                        </div>

                        <div class="right-btns">
                            <button onclick="btnRoll(this)" class="btn" id="roll-0">Roll</button>
                            <button onclick="btnHold(this)" class="btn" id="hold-0">Hold</button>
                        </div>
                        <div class="bottom-btns">
                            <button onclick="btnStart(this)" class="btn" id="start-0">Start</button>
                            <button onclick="btnReset(this)" class="btn" id="reset-0">Reset</button>
                        </div>
                    </div>
                </div>

                <div class="player player-1" id="player-1">
                    <div class="screen" id="screen-1">
                        <div class="total">
                            <p class="total-label">Total</p>
                            <p class="total-score" id="total-1">00</p>
                        </div>
                        <span class="current" id="current-1"> </span>
                    </div>

                    <div class="controls">
                        <div class="tittle">
                            <span>Javascript Project</span>
                            <h2>DICE GAME</h2>
                            <span>Player 2</span>
                        </div>
                        <div class="dice-box">
                            <div class="img-wrapper">
                                <img src="../../images/diceGame2P-imgs/dice-1.png" alt="Dice" class="dice-1" />
                            </div>
                        </div>

                        <div class="right-btns">
                            <button onclick="btnRoll(this)" class="btn" id="roll-1">Roll</button>
                            <button onclick="btnHold(this)" class="btn" id="hold-1">Hold</button>
                        </div>
                        <div class="bottom-btns">
                            <button onclick="btnStart(this)" class="btn" id="start-1">Start</button>
                            <button onclick="btnReset(this)" class="btn" id="reset-1">Reset</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="global-footer">
            <div class="legal-contents max-width-bander">
                <div class="legal-links grid-12 col-gap-20">
                    <span class="legal-left title-xs">Eric Hoon Shin</span>
                    <div class="legal-right">
                        <span class="title-xs">Â© 2022 - Hn.</span>
                        <span class="title-xs">United States</span>
                    </div>
                </div>
            </div>
        </footer>

        <script src="../../scripts/works-scripts/diceGame2P/diceGame2P.js"></script>
        <script src="../../scripts/main-script/main.js"></script>
    </body>
</html>
