<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital clock switch hours format with Javascript</title>
        <link rel="stylesheet" href="../../styles/works-styles/digitalClock/digitalClock.css" />
        <link rel="stylesheet" href="../../styles/main-styles/main.css" />
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="overlay hidden"></div>
        <a class="back-to-top hidden" href="#home" id="back-to-top">Top</a>
        <nav>
            <div class="max-width-bander">
                <a class="logo" href="https://www.erichoonshin.com">Hn.</a>
                <ul class="nav-links-bander">
                    <a class="title-xs" href="https://www.erichoonshin.com/#about">About</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#service">Service</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#work-wrapper">Work</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#infomation">Info</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/docs/contact/contact.html">Contact</a>
                </ul>
                <ul class="nav-btn-bander query-visible">
                    <span class="btn-top"></span>
                    <span class="btn-middle"></span>
                    <span class="btn-bottom"></span>
                </ul>
            </div>
        </nav>

        <main>
            <section class="digital-clock-wrapper">
                <div class="digital-clock">
                    <div class="menu-box">
                        <i onclick="showMenu(this)" class="fas fa-cog dot-menu-btn" id="active-menu"></i>
                        <ul class="dot-menu active-menu" id="active-menu">
                            <li class="menu-item" id="active-menu">
                                <span class="clock-format-text active-menu" id="active-menu">Switch format</span>
                                <div class="format-switch-btn active-menu" id="active-menu" data-format="12"></div>
                            </li>
                        </ul>
                    </div>

                    <div class="tittle-container">
                        <div class="tittle">
                            <span>Javascript project</span>
                            <h2>DIGITAL COLOCK</h2>
                            <p>Switch hours format</p>
                        </div>
                    </div>

                    <div class="clock">
                        <div class="calender">
                            <span class="month-name">Month</span>
                            <span class="day-name">Day</span>
                            <span class="day-number">Number</span>
                            <!-- <span class="years">0000</span> -->
                        </div>

                        <div class="time">
                            <span class="hours">00</span>
                            <span class="dots">:</span>
                            <span class="minutes">00</span>
                            <div class="right-side">
                                <span class="period">AM/PM</span>
                                <span class="seconds">00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="global-footer">
            <section class="legal-wrapper">
                <div class="legal-content max-width-bander">
                    <div class="lega-links">
                        <span class="legal-left title-xs">Eric Hoon Shin</span>
                        <div class="legal-right">
                            <span class="title-xs">Â© 2022 - Hn.</span>
                            <span class="title-xs">United States</span>
                        </div>
                    </div>
                </div>
            </section>
        </footer>

        <script src="../../scripts/works-scripts/digitalClock/digitalClock.js"></script>
        <script src="../../scripts/main-script/main.js"></script>
    </body>
</html>
