<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../../styles/main-styles/main.css" />
        <link rel="stylesheet" href="../../styles/contact-pg-styles/contact.css">
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="menu-overlay hidden"></div>
        <a class="back-to-top hidden" href="#home" id="back-to-top">Top</a>
        <!-- <a class="scrollTop-btn" onclick="scrollToTop()">Top</a> -->
        <nav class="global-nav">
            <div class="nav-contents max-width-bander grid-12 col-gap-20">
                <a class="logo" href="https://www.erichoonshin.com">Hn.</a>
                <ul class="nav-links">
                    <a class="title-xs" href="https://www.erichoonshin.com/#about">About</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#tech">Tech</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#work">Work</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/#service">Service</a>
                    <a class="title-xs" href="https://www.erichoonshin.com/docs/contact/contact.html">Contact</a>
                </ul>
                <ul class="nav-menu-btn query-visible">
                    <span class="btn-top"></span>
                    <span class="btn-middle"></span>
                    <span class="btn-bottom"></span>
                </ul>
            </div>
        </nav>
        <header class="grid-12 col-gap-40 max-width-bander">
            <article class="details">
                <p class="title-xl"><span>Ready to</span><span>work</span><span class="outline-m">with me?</span></p>
            </article>
        </header>
        <main class="grid-12 col-gap-40 max-width-bander">
            <section class="contact-wrapper">
                <section class="contact-content">
                    <form class="contact-form" action="https://formsubmit.co/4baedba34c5b14e6074e8f5cdfe3085e" method="post">
                        <!-- honeypot -->
                        <input type="text" name="_honey" style="display: none;">
    
                        <!-- disable captcha -->
                        <input type="hidden" name="_captcha" value="false">
                        <!-- link to my web -->
                        <input type="hidden" name="_next" value="https://www.erichoonshin.com/docs/contact/success.html">
                        <div class="name">
                            <div class="first-name">
                                <label class="title-s" for="contact-firstName">First name *</label>
                                <input class="form-control" type="text" name="First&nbsp;name" id="contact-firstName" required />
                            </div>
                            <div class="last-name">
                                <label class="title-s" for="contact-lastName">Last name *</label>
                                <input class="form-control" type="text" name="Last&nbsp;name" id="contact-lastName" required />
                            </div>
                        </div>
                        <div class="email">
                            <label class="title-s" for="contact-email">Email *</label>
                            <input class="form-control" type="email" name="Email" id="contact-email" required />
                        </div>
                        <div class="mobile">
                            <label class="title-s" for="contact-mobile" name="Mobile">Mobile</label>
                            <input
                                class="form-control"
                                type="number"
                                name="mobile"
                                placeholder="+1 (000) 000 - 0000"
                                id="contact-mobile"
                            />
                        </div>
    
                        <div class="comment">
                            <label class="title-s" for="contact-comment">Comment *</label>
                            <textarea class="form-control" name="Comment" id="contact-comment" rows="5" required></textarea>
                        </div>
                        <button class="submit-btn title-s" type="submit">Send</button>
                        </div>
                    </form>
                </section>
            </section>
        </main>

        <footer class="global-footer">
            <div class="legal-contents max-width-bander">
                <div class="legal-links">
                    <span class="title-xs">Eric Hoon Shin</span>
                    <span class="title-xs">Â© 2022 - Hn.</span>
                    <span class="title-xs">United States</span>
                </div>
            </div>
        </footer>
     
        <script src="../../scripts/main-script/main.js"></script>
    </body>
</html>
