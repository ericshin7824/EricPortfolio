                </ul>
            </div>
        </nav>
        <main>
            <section class="contact-wrapper">
                <section class="contact-content max-width-bander grid-12">
                    <article class="details">
                        <p class="title-xl"><span>Ready to</span><span>work</span><span class="outline">with me?</span></p>
                    </article>
                    <form class="contact-form" action="https://formsubmit.co/4baedba34c5b14e6074e8f5cdfe3085e" method="post">
                        <!-- honeypot -->
                        <input type="text" name="_honey" style="display: none;">
    
                        <!-- disable captcha -->
                        <input type="hidden" name="_captcha" value="false">
                        <!-- link to my web -->
                        <input type="hidden" name="_next" value="https://www.erichoonshin.com/result/result.html">
                        <div class="first-name">
                            <label class="title-s" for="contact-firstName">First name *</label>
                            <input class="form-control" type="text" name="First&nbsp;name" id="contact-firstName" required />
                        </div>
                        <div class="last-name">
                            <label class="title-s" for="contact-lastName">Last name *</label>
                            <input class="form-control" type="text" name="Last&nbsp;name" id="contact-lastName" required />
                        </div>
                        <div class="email">
                            <label class="title-s" for="contact-email">Email *</label>
                            <input class="form-control" type="email" name="Email" id="contact-email" required />
                        </div>
                        <div class="mobile">
                            <label class="title-s" for="contact-mobile" name="Mobile">Mobile</label>
                            <input
                                class="form-control"
                                type="number"
                                name="mobile"
                                placeholder="+1 (000) 000 - 0000"
                                id="contact-mobile"
                            />
                        </div>
    
                        <div class="comment">
                            <label class="title-s" for="contact-comment">Comment *</label>
                            <textarea class="form-control" name="Comment" id="contact-comment" rows="5" required></textarea>
                        </div>
                        <button class="submit-btn title-s" type="submit">Send</button>
                        </div>
                    </form>
                </section>
            </section>
        </main>

        <footer class="global-footer">
            <section class="information-wrapper" id="infomation">
                <div class="information-content max-width-bander grid-12 reveal">
                    <article class="details">
                        <h3 class="title-l">information</h3>
                        <div class="location">
                            <h4 class="title-s">location</h4>
                            <span>Los angeles, California</span>
                        </div>
                        <div class="email">
                            <h4 class="title-s">Email</h4>
                            <span>dvlperichoonshin@gmail.com</span>
                        </div>
                        <div class="media">

                            <div class="icons-bander">

                                    ><i class="fab fa-github-square"></i
                                ></a>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
